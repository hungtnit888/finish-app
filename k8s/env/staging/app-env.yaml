apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: finish-app
data:
  SPRING_PROFILES_ACTIVE: "staging"
  SPRING_DATASOURCE_URL: "jdbc:postgresql://postgres:5432/finish_app"
  SPRING_DATASOURCE_USERNAME: "postgres"
  SPRING_DATASOURCE_PASSWORD: "postgres"
  SPRING_DATA_MONGODB_URI: "mongodb://mongodb:27017/finish_app"
  SPRING_REDIS_HOST: "redis"
  SPRING_REDIS_PORT: "6379"
  SPRING_APPLICATION_NAME: "finish-app-staging"
  LOG_LEVEL: "INFO"
---
apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
  namespace: finish-app
type: Opaque
data:
  SPRING_DATASOURCE_PASSWORD: cG9zdGdyZXM=  # base64 encoded 'postgres'
  JWT_SECRET: c3RhZ2luZ19zZWNyZXQ=  # base64 encoded 'staging_secret' 