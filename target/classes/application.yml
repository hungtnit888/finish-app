spring:
  application:
    name: finish-app
  profiles:
    active: local
  jpa:
    open-in-view: false
    properties:
      hibernate:
        jdbc:
          batch_size: 50
        order_inserts: true
        order_updates: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    hibernate:
      ddl-auto: validate
    show-sql: true
  datasource:
    url: jdbc:postgresql://localhost:5432/finish_app
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      idle-timeout: 300000
      connection-timeout: 20000
      max-lifetime: 1200000
  data:
    mongodb:
      uri: mongodb://localhost:27017/finish_app
    redis:
      host: localhost
      port: 6379
      password: ${REDIS_PASSWORD:}
      database: ${REDIS_DATABASE:0}
      timeout: 10000
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1
  cache:
    type: redis
    redis:
      time-to-live: 3600000 # 1 hour
      cache-null-values: true
      use-key-prefix: true
      key-prefix: finish-app
      enable-statistics: true
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${AUTH_SERVER_URL:http://localhost:8080/auth/realms/finish-app}
    user:
      name: admin
      password: admin
  cloud:
    config:
      enabled: false
    discovery:
      enabled: false

server:
  port: 8080
  shutdown: graceful
  servlet:
    context-path: /api
    session:
      timeout: 30m
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain
    min-response-size: 1024

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  endpoint:
    health:
      show-details: ALWAYS
      probes:
        enabled: true
  metrics:
    tags:
      application: ${spring.application.name}
    export:
      prometheus:
        enabled: true

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
  show-actuator: true

sentry:
  dsn: ${SENTRY_DSN:}
  traces-sample-rate: 1.0
  logging:
    minimum-event-level: warn
    minimum-breadcrumb-level: info

logging:
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
  level:
    root: INFO
    com.example: DEBUG
    org.springframework: INFO
    org.hibernate: INFO
    org.mongodb: INFO
  file:
    name: logs/application.log
    max-size: 10MB
    max-history: 7

quartz:
  job-store-type: jdbc
  jdbc:
    initialize-schema: always
  properties:
    org.quartz.scheduler.instanceName: FinishAppScheduler
    org.quartz.threadPool.threadCount: 5
    org.quartz.jobStore.driverDelegateClass: org.quartz.impl.jdbcjobstore.PostgreSQLDelegate

app:
  jwtSecret: your-secret-key-here-must-be-at-least-256-bits-long
  jwtExpiration: 86400000 # 24 hours in milliseconds
  jwtExpirationInMs: 86400000 # 24 hours in milliseconds

jwt:
  secret: your-secret-key-here-must-be-at-least-32-characters-long
  expiration: 86400000 # 24 hours in milliseconds
  header: Authorization
  prefix: Bearer 